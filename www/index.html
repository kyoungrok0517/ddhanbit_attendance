<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="starter">
    <ion-pane>
        <ion-header-bar class="bar bar-header bar-positive">
            <h1 class="title">대덕한빛 출석 체크</h1>
        </ion-header-bar>
        <ion-content>
            <!-- 목장 선택 -->
            <label class="item item-input item-select">
                <div class='input-label'>
                    목장
                </div>
                <select>
                    <option>~~ 목장</option>
                    <option value="">xx 목장</option>
                </select>
            </label>
            <!-- 날짜 선택 -->
            <label class="item item-input item-select">
                <div class='input-label'>
                    날짜
                </div>
                <select>
                    <option>2015-09-06</option>
                    <option value="">XXX</option>
                </select>
            </label>
            .
            <!-- 목원 명단 출력 -->
            <h1>~~ 목장 명단</h1>
            <ion-list ng-controller="MyCtrl" show-delete="shouldShowDelete" show-reorder="shouldShowReorder" can-swipe="listCanSwipe">
                <ion-item ng-repeat="item in items" class="item-thumbnail-left">
                    <img ng-src="{{item.img}}">
                    <h2>{{item.title}}</h2>
                    <p>{{item.description}}</p>
                    <ion-option-button class="button-positive" ng-click="share(item)">
                        Share
                    </ion-option-button>
                    <ion-option-button class="button-info" ng-click="edit(item)">
                        Edit
                    </ion-option-button>
                    <ion-delete-button class="ion-minus-circled" ng-click="items.splice($index, 1)">
                    </ion-delete-button>
                    <ion-reorder-button class="ion-navicon" on-reorder="reorderItem(item, $fromIndex, $toIndex)">
                    </ion-reorder-button>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-pane>
</body>

</html>
